<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Lora:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--FontAwsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <!-- extrasmall sm-tablets lg-laptops  -->
  <body class="font-sans text-base">
    <header class="relative">
      <!--Notification Bar-->
      <div
        class="hidden font-body lg:block w-full bg-black-slate text-xsm font-medium absolute top-0 z-10"
      >
        <div
          class="flex items-center container text-white-slate p-3 pl-10 pr-10 max-w-[1100px]"
        >
          <div class="flex flex-grow items-center">
            <span class="text-xsm pr-2 pl-3 shrink-0">
              <i class="-rotate-90 fa-solid fa-phone"></i>
            </span>
            <span class="font-medium">+923470707777</span>
          </div>
          <div class="flex justify-center items-center">
            <p class="inline-block font-medium">Contact Us</p>
            <span class="text-xs pl-3">
              <i class="fa-brands fa-facebook-f"></i>
            </span>
            <span class="text-xs pl-3">
              <i class="fa-brands fa-linkedin-in"></i>
            </span>
            <span class="text-xs pl-3">
              <i class="fa-brands fa-instagram"></i>
            </span>
          </div>
        </div>
      </div>
      <!--Landing Page-->
      <div
        style="background-image: url(./assets/pakistani-cuisine-1.jpg);"
        class="sm:min-h-screen sm:h-max min-h-max h-96 bg-cover bg-center"
      >
        <div
          class="bg-black/60 sm:min-h-screen h-full flex flex-col items-center justify-center text-white text-center selection:bg-black/80"
        >
          <div class="px-5">
            <h2 class="font-medium text-3xl mb-7 mt-20 md:mt-24 lg:mt-32 px-5">
              We are Open To Taking Out Orders
            </h2>
            <p class="font-display text-ssm">
              Explore our menu options and place a curbside pick-up order. Enjoy
              fresh food from the comfort of your own home. Stay healthy and
              safe, friends!
            </p>
            <button
              class="font-display text-sm rounded-full border sm:w-max w-full border-white px-6 py-3 hover:bg-white hover:text-black font-medium mt-7"
            >
              Order Online
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
